{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Documents</h2>
{% if docs and docs|length > 0 %}
<table class="min-w-full bg-white border rounded">
  <thead class="text-left text-sm bg-slate-100">
    <tr><th class="p-2">ID</th><th class="p-2">Filename</th><th class="p-2">MIME</th><th class="p-2">Version</th><th class="p-2">Actions</th></tr>
  </thead>
  <tbody class="text-sm">
    {% for d in docs %}
    <tr class="border-t">
      <td class="p-2"><a class="text-blue-600 hover:underline" href="/ui/docs/{{ d.id }}">{{ d.id[:8] }}â€¦</a></td>
      <td class="p-2">{{ d.filename }}</td>
      <td class="p-2">{{ d.mime }}</td>
      <td class="p-2">{{ d.version }}</td>
      <td class="p-2">
        <a class="text-blue-600 hover:underline mr-2" href="/v0/documents/{{ d.id }}/processed.json" target="_blank">JSON</a>
        <a class="text-blue-600 hover:underline" href="/v0/documents/{{ d.id }}/report.md" target="_blank">MD</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p class="text-sm text-slate-600">No documents yet.</p>
{% endif %}
{% endblock %}
